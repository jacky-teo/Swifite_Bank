<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <title>
        Customer Login
    </title>
</head>

<body>
    <div class="container">
        <h2 class="my-5">Customer Login</h2>
        <div class="rounded-3 bg-light p-5">
            <div id="app">
                <div>
                    <form>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="mb-3">
                                    <label for="username-input" class="form-label">
                                        Username
                                    </label>
                                    <input type="text" class="form-control" id="username-input" v-model="username"
                                        maxlength="64">
                                    <small class="text-danger">
                                        {{errorMsgs.username}}
                                    </small>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="mb-3">
                                    <label for="password-input" class="form-label">
                                        Password
                                    </label>
                                    <input type="text" class="form-control" id="password-input" v-model="password"
                                        maxlength="64">
                                    <small class="text-danger">
                                        {{errorMsgs.password}}
                                    </small>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary my-3 w-100 p-3" :disabled="isFormValid"
                            @click="login">
                            Create
                        </button>
                    </form>
                </div>

            </div>
        </div>

    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    username: "",
                    password: "",
                    errorMsgs: {
                        username: "",
                        password: "",
                    },
                };
            },
            methods: {
                login() {
                    window.location.href = "dashboard.html?username=" + this.username;
                },
            },

            watch: {
                "username"(newValue) {
                    if (newValue && newValue.trim().length > 0) {
                        this.errorMsgs.username = "";
                    } else {
                        this.errorMsgs.username = "Username cannot be empty";
                    }
                },
                "password"(newValue) {
                    if (newValue && newValue.trim().length > 0) {
                        this.errorMsgs.password = "";
                    } else {
                        this.errorMsgs.password = "Password cannot be empty";
                    }
                },
            },
            computed: {
                isFormValid() {
                    return (
                        !this.username.trim() ||
                        !this.password.trim() ||
                        Object.values(this.errorMsgs).some((error) => {
                            return error !== "";
                        })
                    );
                },
            },
        });

        app.mount("#app");

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
